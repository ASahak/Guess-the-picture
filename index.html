    <body ng-app="myApp">
        
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3 back_rgba" ng-controller="myCtrl">
                        <div class="top_panel d-flex justify-content-between" top-panel>

                                <p class="level"><span>Lv. <b class="level_count">0</b>/30</span></p>
                                <p id="double"><span id="x_1"></span><em>x </em><b class="ng_binding_null"> 1</b></p>
                                <p id="gold"><span id="voski"></span><b class="ng_binding_price">0</b><em> </em></p>
<!--                            </div>-->
                        </div>
                        <div class="row main_content d-flex w-100 flex-wrap"  my-matrec matrix-back="matrixBack()" opt="dirOptNext">

                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-between mt-3 pr-4">
                                <div class="bottom_letters w-100">
                                </div>
                                <div class="d-flex flex-column justify-content-between butss">
                                    <button ng-click='back()' class="mt-2 class_back">Back</button>

                                </div>
                            </div>
                        </div>
                    </div>
               

                </div>
